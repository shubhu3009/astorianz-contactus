<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Contact Us </title>
<link rel="stylesheet" type="text/css" href="contactus.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="contact">
		<div class="content">
			<h1><u>CONTACT US</u></h1>
			<p><i><big>If you have any query then please send a<br>message, our team will touch with you.</big></i></p>
		</div>
		<div class="container">
			<div class="contactinfo">
				<div class="box">
					<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
					<div class="text">
						<!-- <h3>Address</h3> -->
						<p>Gwalior<br>(M.P.)474001</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
					<div class="text">
						<!-- <h3>Phone</h3> -->
						<p>12345-67890</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
					<div class="text">
						<!-- <h3>E-mail</h3> -->
						<p>Konfidantee@gmail.com</p>
					</div>
				</div>
			</div>
			<div class="contactform">
				<form >
					<h2 align="center"><u>Send Message</u></h2>
					<div class="inputbox">
						<input type="text" name="name" required="required">
						<span>Full Name</span>
					</div>
					<div class="inputbox">
						<input type="text" name="e-mail" required="required">
						<span>E-mail Address</span>
					</div>
					<div class="inputbox">
						<input type="text" name="phno" required="required">
						<span>Phone No.</span>
					</div>
					<div class="inputbox">
						<textarea name="msg" required="required"></textarea>
						<span>Type Your Message.....</span>
					</div>
					<div class="inputbox" align="center">
						<input type="submit" name="" value="send">
					</div>
				</form>
			</div>
		</div>
		
	</section>
</body>
</html>
